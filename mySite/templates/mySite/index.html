<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="#">
    <link rel="icon" type="image/png" sizes="16x16" href="#">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.1/css/mdb.min.css" rel="stylesheet">

    <!-- My CSS TODO: minify before launch-->
    <link rel="stylesheet" href="{% static 'mySite/styles/css/main.css' %}">
</head>
<body class="container-fluid">
    <!-- Site Layout -->
    <div class="row">
        <div class="col-lg-1 col-md-1"></div>
        <div class="col-lg-11 col-md-1 col-sm-12">
            {% include 'mySite/navbar.html' %}
            {% block body %}{% endblock %}
            <div class="row">
                <!--React div-->
                <div id="app"></div>
            </div>
        </div>
    </div>

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.1/js/mdb.min.js"></script>
    <!-- My scripts TODO: minify before launch -->
    <script type="text/javascript" src="{% static 'mySite/scripts/contact_form.js' %}"></script>
    <script type="text/javascript" src="{% static 'mySite/scripts/side_nav.js' %}"></script>
    <script type="text/javascript" src="{% static 'mySite/scripts/main.js' %}"></script>
    <!--page specific scripts-->
    {% block scripts %}{% endblock %}
</body>
</html>
